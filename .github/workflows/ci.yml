name: CI

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "tests/**"
      - "package.json"
      - "tsconfig.json"
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "package.json"
      - "tsconfig.json"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Lint
        run: bun run check

      - name: Test
        run: bun test

      - name: Build
        run: bun run build
